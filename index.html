
<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de texto con letras arcoiris vibrantes</title>
	<style>
		.contenedor {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #000;
		}
		
		.letra {
			font-size: 48px;
			font-family: Arial, sans-serif;
			color: #fff;
			text-shadow: 0 0 10px #fff;
			animation: vibrar 2s infinite;
			margin: 10px;
			padding: 20px;
			border: 2px solid #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px #fff;
		}
		
		@keyframes vibrar {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}
		
		.letra:nth-child(1) {
			color: #ff0000; /* rojo */
		}
		.letra:nth-child(2) {
			color: #ffa500; /* naranja */
		}
		.letra:nth-child(3) {
			color: #ffff00; /* amarillo */
		}
		.letra:nth-child(4) {
			color: #008000; /* verde */
		}
		.letra:nth-child(5) {
			color: #0000ff; /* azul */
		}
		.letra:nth-child(6) {
			color: #800080; /* morado */
		}
		.letra:nth-child(7) {
			color: #ff00ff; /* magenta */
		}
		.letra:nth-child(8) {
			color: #00ffff; /* cian */
		}
		.letra:nth-child(9) {
			color: #808080; /* gris */
		}
	</style>
</head>
<body>
	<div class="contenedor">
		<span class="letra">F</span>
		<span class="letra">U</span>
		<span class="letra">C</span>
		<span class="letra">K</span>
		<span class="letra">N</span>
		<span class="letra">I</span>
		<span class="letra">G</span>
		<span class="letra">G</span>
		<span class="letra">E</span>
		<span class="letra">R</span>
		<span class="letra">S</span>
		<span class="letra">A</span>
		<span class="letra">L</span>
		<span class="letra">L</span>
	</div>
</body>
</html>
